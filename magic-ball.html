<html>
 <head>
  <title>Magic 8 Ball</title>
  
  <script type="text/javascript">
    var answers = ["Moguće.", 
                   "Nemam pojma.", 
                   "Naravno.", 
                   "Nemam ti kad.",
                   "Zavisi.", 
                   "A šta ti mislis?", 
                   "Najverovatnije.", 
                   "E, mogo pitaš.", 
                   "Dosadan si.",
                   "Pa to je sjajno.", 
                   "Svaka ti čast."];
    
    window.onload = function() {
       var eight = document.getElementById("eight");
       var answer = document.getElementById("answer");
       var eightball = document.getElementById("eight-ball");
       var question = document.getElementById("question");
       
       eightball.addEventListener("click", function() {
         if (question.value.length < 1) {
           alert('Unesi pitanje!');
         } else {
           eight.innerText = "";
           var num = Math.floor(Math.random() * Math.floor(answers.length));
           answer.innerText = answers[num];
         }
       });
    };
  </script>
  
  <style type="text/css">
    h1 { font-weight: 100; font-size: 2.5em;}
    
    #content { 
     width: 600px; 
     margin: 0 auto; 
     margin-top: 50px;
     text-align: center; 
     font-family: Arial;
   }
    
    div.eight-ball {
      background-color: black;
      border: 1px solid black;
      border-radius: 50%;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      margin-bottom: 30px;
      margin-top: 30px;
    }
    
    div.answer {
      background-color: #333;
      border: 1px solid #333;
      border-radius: 50%;
      width: 50%;
      height: 50%;
      margin: 25% auto;
    }
    
    p#eight {
      font-size: 5em;
      margin: 20% auto;
      color: white;
    }
    
    p#answer {
      padding: 23px;
      color: lightblue;
      letter-spacing: 2px;
      font-size:18px;
    }
    
    #question {
      margin: 20px;
      padding: 10px;
      width: 400px;
      font-size:22px;
    }
    
    #info {
      font-size: 22px;
    }
    
  </style>
  
 </head>
 <body>
  <div id="content">
    <h1>Pitaj magičnu osmicu šta god!</h1>
    <p id="info">Pitaj i klikni na osmicu.</p>
    <input type="text" id="question" />
    <div id="eight-ball" class="eight-ball">
      <div class="answer">
        <p id="eight">8</p>
        <p id="answer"></p>
      </div>
    </div>
  </div>
 </body>
</html>
